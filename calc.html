<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="calcBody">
        <div class="displayBar">
          <label id="displayText"></label>
        </div>
        <div class="buttons">
          <button onclick="apendToDisplay('+')" class="operator" id="sum">
            +
          </button>
          <button onclick="apendToDisplay('7')" class="digits" id="seven">
            7
          </button>
          <button onclick="apendToDisplay('8')" class="digits" id="eight">
            8
          </button>
          <button onclick="apendToDisplay('9')" class="digits" id="nine">
            9
          </button>
          <button onclick="apendToDisplay('-')" class="operator" id="subt">
            -
          </button>
          <button onclick="apendToDisplay('4')" class="digits" id="four">
            4
          </button>
          <button onclick="apendToDisplay('5')" class="digits" id="five">
            5
          </button>
          <button onclick="apendToDisplay('6')" class="digits" id="six">
            6
          </button>
          <button onclick="apendToDisplay('*')" class="operator" id="multi">
            *
          </button>
          <button onclick="apendToDisplay('1')" class="digits" id="one">
            1
          </button>
          <button onclick="apendToDisplay('2')" class="digits" id="two">
            2
          </button>
          <button onclick="apendToDisplay('3')" class="digits" id="three">
            3
          </button>
          <button onclick="apendToDisplay('/')" class="operator" id="divi">
            /
          </button>
          <button onclick="apendToDisplay('0')" class="digits" id="zero">
            0
          </button>
          <button onclick="apendToDisplay('.')" class="digits" id="dot">
            .
          </button>
          <button onclick="calculate()" id="equal">=</button>
          <button onclick="deleteChar()" id="delete">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button onclick="clearDisplay()" id="clear">C</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
